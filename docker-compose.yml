services:
  nginx-rtmp:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: iptv-nginx-rtmp
    ports:
      - "${NGINX_RTMP_PORT:-1935}:1935"    # RTMP port
      - "${NGINX_HTTP_PORT:-8080}:8080"    # HTTP port for HLS
      - "${NGINX_ADMIN_PORT:-8081}:8081"   # Admin/stats port
    volumes:
      - ./nginx/hls:/nginx/hls
      - ${USB_RECORDS_PATH:-./nginx/recordings}:/nginx/recordings
      - ./nginx/logs:/nginx/log
      - ./nginx/html:/nginx/html
    environment:
      - RTMP_PORT=1935
      - HTTP_PORT=8080
      - ADMIN_PORT=8081
    networks:
      - iptv-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/stat"]
      interval: 30s
      timeout: 10s
      retries: 3

  jellyfin:
    image: jellyfin/jellyfin:latest
    container_name: iptv-jellyfin
    ports:
      - "${JELLYFIN_HTTP_PORT:-8096}:8096"    # Jellyfin web interface
      - "${JELLYFIN_HTTPS_PORT:-8920}:8920"   # Jellyfin HTTPS (optional)
    volumes:
      - ./jellyfin/config:/config
      - ./jellyfin/cache:/cache
      - ${USB_RECORDS_PATH:-./nginx/recordings}:/media/recordings:ro
      - ${USB_MOVIES_PATH:-./media/movies}:/media/movies:ro
      - ${USB_MUSIC_PATH:-./media/music}:/media/music:ro
      - ${USB_PHOTOS_PATH:-./media/photos}:/media/photos:ro
    environment:
      - JELLYFIN_PublishedServerUrl=http://localhost:${JELLYFIN_HTTP_PORT:-8096}
    networks:
      - iptv-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8096/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  samba:
    image: dperson/samba:latest
    container_name: iptv-samba
    ports:
      - "${SAMBA_NETBIOS_PORT:-137}:137/udp"    # NetBIOS Name Service
      - "${SAMBA_NETBIOS_DGM_PORT:-138}:138/udp" # NetBIOS Datagram Service
      - "${SAMBA_NETBIOS_SSN_PORT:-139}:139/tcp" # NetBIOS Session Service
      - "${SAMBA_SMB_PORT:-445}:445/tcp"         # SMB over TCP
    volumes:
      - ${USB_RECORDS_PATH:-./nginx/recordings}:/shared/records
      - ${USB_MOVIES_PATH:-./media/movies}:/shared/movies
      - ${USB_MUSIC_PATH:-./media/music}:/shared/music
      - ${USB_PHOTOS_PATH:-./media/photos}:/shared/photos
      - ./downloads:/shared/downloads
    environment:
      - TZ=${TZ:-UTC}
    command: >
      -s "records;/shared/records;yes;no;yes;all;all;all;Live TV recordings on USB drive" 
      -s "movies;/shared/movies;yes;no;yes;all;all;all;Movies collection from USB drive" 
      -s "music;/shared/music;yes;no;yes;all;all;all;Music collection from USB drive" 
      -s "photos;/shared/photos;yes;no;yes;all;all;all;Photos collection from USB drive" 
      -s "downloads;/shared/downloads;yes;no;yes;all;all;all;Downloaded VOD content"
      -n -p
    networks:
      - iptv-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "smbclient", "-L", "localhost", "-N"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  iptv-network:
    driver: bridge